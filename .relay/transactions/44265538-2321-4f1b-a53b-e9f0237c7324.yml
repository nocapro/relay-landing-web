  src/components/ui/AnimatedList.tsx: >-
    interface Line {
      text: string;
      muted?: boolean;
    }


    interface AnimatedListProps {
      lines: Line[];
      initialDelay?: number;
    }


    export function AnimatedList({ lines, initialDelay = 0 }: AnimatedListProps)
    {
      return (
        <>
          {lines.map((line, i) => (
            <div 
              key={i} 
              className={`${line.muted ? "text-muted-foreground" : "text-foreground"} animate-slide-up`}
              style={{ 
                animationFillMode: 'backwards',
                animationDelay: `${initialDelay + i * 150}ms` 
              }}
            >
              {line.text}
            </div>
          ))}
        </>
      );
    }
